<mat-card class="hero-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{ hero.name | titlecase }}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <img
    mat-card-image
    [src]="hero.img"
    alt="Photo of {{ hero.name }}"
    (error)="hero.img = './assets/img/no-image.jpg'"
  />
  <mat-card-content>
    <ul>
      <li *ngFor="let superPower of hero.superpowers">
        {{ superPower }}
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="edit()">EDIT</button>
    <button mat-button (click)="confirmDelete()">DELETE</button>
  </mat-card-actions>
</mat-card>
