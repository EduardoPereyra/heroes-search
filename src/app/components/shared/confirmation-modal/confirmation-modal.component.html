<div class="modal-container">
  <mat-dialog-title mat-dialog-title>{{
    data.confirmationText
  }}</mat-dialog-title>
  <mat-dialog-actions>
    <button
      mat-stroked-buttonz
      color="primary"
      (click)="onNoClick()"
      class="cancel-button"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      color="primary"
      [mat-dialog-close]="true"
      cdkFocusInitial
      class="yes-button"
    >
      Yes
    </button>
  </mat-dialog-actions>
</div>
