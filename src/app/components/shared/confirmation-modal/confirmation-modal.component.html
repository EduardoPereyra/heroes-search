<div class="modal-container">
  <h2 mat-dialog-title>{{ data.confirmationText }}</h2>
  <mat-dialog-actions>
    <button
      mat-stroked-button
      color="primary"
      (click)="onNoClick()"
      class="cancel-button"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      color="primary"
      [mat-dialog-close]="true"
      cdkFocusInitial
      class="yes-button"
    >
      Yes
    </button>
  </mat-dialog-actions>
</div>
